{% load static %}
<!DOCTYPE html>
<!--
This is a starter template page. Use this page to start your new project from
scratch. This page gets rid of all links and provides the needed markup only.
-->
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="x-ua-compatible" content="ie=edge">

  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="{% static 'plugins/fontawesome-free/css/all.min.css' %}">
  <!-- Theme style -->
  <link rel="stylesheet" href="{% static 'dist/css/adminlte.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/hover_dropdown.css' %}">
    <link rel="stylesheet" href="{% static 'css/one_mobile.css' %}">
    <link rel="stylesheet" href="{% static 'css/hover_buttons.css' %}">
    <link rel="stylesheet" href="{% static 'css/all_mobiles.css' %}">
    <script src="{% static 'js/jquery.min.js' %}" type="text/javascript"></script>
  <!-- Google Font: Source Sans Pro -->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
    <title>TrustCart</title>
</head>
<body class="hold-transition layout-top-nav">
<div class="wrapper">

  <!-- Navbar -->
  <nav class="main-header navbar navbar-expand-md navbar-dark navbar-primary">
    <div class="container">
      <a href="{% url 'index' %}" class="navbar-brand">
        #<img src="{% static 'images/trustcart_logo.png' %}" alt="TrustCart" class="brand-image img-circle elevation-3"
             style="opacity: .8" width="50" height="40">
        <span class="brand-text font-weight-light">TrustCart</span>
      </a>

      <button class="navbar-toggler order-1" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse order-3" id="navbarCollapse">
        <!-- Left navbar links -->
        <ul class="navbar-nav">
        </ul>

        <!-- SEARCH FORM -->
        <form class="form-inline ml-0 ml-md-3" action="{% url 'search' %}" method="post">
            {% csrf_token %}
          <div class="input-group input-group-sm" style="width: 450px;margin-left: 50px">
            <input class="form-control form-control-navbar" type="search" placeholder="Search" aria-label="Search" name="search">
            <div class="input-group-append">
                <input type="hidden" name="idno" value="None">
              <button class="btn btn-navbar" type="submit">
                <i class="fas fa-search"></i>
              </button>
            </div>
          </div>
        </form>
      </div>

      <!-- Right navbar links -->
      <ul class="order-1 order-md-3 navbar-nav navbar-no-expand ml-auto">
          <li class="nav-item" style="margin-right:20px">
            <a href="{% url 'cart' %}" class="nav-link"> <img src="{% static 'images/supermarket.png' %}" width="20" height="20"> <b> Cart </b> </a>
          </li>

          <li class="nav-item dropdown" style="font-size: 14px">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Login
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="{% url 'signup' %}">New Customer? <b style="color: #047BD5">Sign Up</b></a>
          <a class="dropdown-item" href="{% url 'login' %}">Login</a>
          <a class="dropdown-item" href="/admin/">Admin Login</a>

        </div>
      </li>

          <li class="nav-item">
          <a class="nav-link" data-widget="control-sidebar" data-slide="true" href="#">
              <i class="fas fa-th-large"></i> More</a>
        </li>
      </ul>
    </div>
  </nav>
  <!-- /.navbar -->

     <!-- Control Sidebar -->
  <aside class="control-sidebar control-sidebar-dark">
    <!-- Control sidebar content goes here -->
    <div class="p-3" style="background-color: #047BD5">
            <h6><a href="{% url 'login' %}" class="nav-link">New Customer?  Sign Up</a></h6>
    </div>
  </aside>
  <!-- /.control-sidebar -->
</div>

{% block head %}

{% endblock %}

<!-- REQUIRED SCRIPTS -->

<!-- jQuery -->
<script src="{% static 'plugins/jquery/jquery.min.js' %}"></script>
<!-- Bootstrap 4 -->
<script src="{% static 'plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
<!-- AdminLTE App -->
<script src="{% static 'dist/js/adminlte.min.js' %}"></script>
</body>
</html>
